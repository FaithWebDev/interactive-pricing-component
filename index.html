<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <script src="index.js" defer></script>

  <title>Frontend Mentor | Interactive pricing component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>

<body>
  <div class="wrapper">
    <div class="container">
      <header class="header">
        <h1>Simple, traffic-based pricing</h1>
        <h4>Sign-up for our 30-day trial.</h4>
        <h4>No credit card required.</h4>
      </header>

      <div class="main">

        <div class="main-text">
          <p id="page-views">100K Pageviews</p>


          <h1 id="price">$</h1>
          <p id="per-month"> /month</p>
        </div>

        <div class="slide-container">
          <input type='range' min='1' max='32' value='16' id='my-range' class='slider'>
        </div>


        <div class="sub">
          <p>Monthly Billing</p>
          <label class="switch">
            <input type="checkbox" id="toggle-btn">
            <span class="toggle round"></span>
          </label>
          <p>Yearly Billing</p>
          <p id="discount">25% discount</p>
        </div>

        <hr id="line-break">

        <footer>
          <ul>
            <li>Unlimited websites</li>
            <li>100% data ownership</li>
            <li>Email reports</li>
          </ul>
          <button id="trial-button">Start my trial</button>
        </footer>
      </div>

      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
        Coded by <a target="_blank" href="https://twitter.com/FaithWebDev">Faith</a> - Web Developer.
      </div>
    </div>
  </div>
</body>

</html>
